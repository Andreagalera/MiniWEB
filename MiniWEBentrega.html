<!-- Agregue el doctype HTML5 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejericio clase</title>
    <meta charset="utf-8">
    <!-- Bootstrap 3 es móvil primero -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $.get("https://api.github.com/users/" + $("#test").val()+"/repos", function(data, status){
                    $("tbody").html('');
                    //alert("Data: " + JSON.stringify(data) + "\nStatus: " + status);
                    for(let i = 0; i<data.length; i++) {
                        $("tbody").append(`
                                <tr>
                                    <td>${data[i].owner.login}</td>
                                    <td>${data[i].name}</td>
                                    <td>${data[i].description}</td>
                                    <td>${data[i].watchers_count}</td>
                                </tr>
                            `);
                    }
                });
            });
        });
    </script>
</head>
<body>
<div class="container">
    <h1 style="background-color:#74fdff">MINI WEB</h1>
    <h2 style="background-color:#fff89b">Andrea Galera Albarañez</h2>
</div>
<div class="container">
    <p div class="col-sm-6" id="cuadro">Nombre ususario GitHub: <input type="text" id="test" value=""></p>
    <button div class="col-sm-6" id="button1" >Buscar</button>
</div>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Description</th>
            <th>Watchers</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
</body>
</html>
